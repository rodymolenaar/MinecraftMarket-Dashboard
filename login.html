<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#ff6c13">
  <title>MinecraftMarket</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
  <link href="dist/css/main.css" rel="stylesheet">
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body class="login-bg">

  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="auth__logo">
          <img src="dist/img/logo.png">
          <div class="auth__logo__heading">
            MinecraftMarket
          </div>
        </div>
        <form>
          <div class="auth__box">
            <h2 class="auth__box__heading">Sign in</h2>
            <div class="auth__box__body">

              <div class="form-group">

                <input type="text" class="form-control input-lg" name="username" placeholder="Username">
              </div>

              <div class="form-group">
                <input type="password" class="form-control input-lg" name="password" placeholder="Password">
              </div>

              <div class="form-group">
                <a class="auth__link" href="#">Forgot password?</a>
              </div>

            </div>
            <div class="auth__actions">
              <a class="auth__action auth__action--dual auth__action--secondary" href="#">Register</a>
              <button type="submit" class="auth__action auth__action--dual auth__action--primary"><i class="fa fa-btn fa-sign-in"></i> Sign in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="dist/js/main.js?v=0.0.2"></script>

</body>
</html>
