<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#ff6c13">
  <title>MinecraftMarket</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
  <link href="dist/css/main.css" rel="stylesheet">
  <link id="favicon" rel="shortcut icon" href="dist/img/icons/favicon-32.png" sizes="16x16 32x32 48x48" type="image/png" />

  <link rel="icon" href="dist/img/icons/app-256.png" sizes="256x256" type="image/png" />

  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="dist/img/icons/ios-152.png" />
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="dist/img/icons/ios-144.png" />
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="dist/img/icons/ios-120.png" />
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="dist/img/icons/ios-114.png" />
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="dist/img/icons/ios-72.png" />
  <link rel="apple-touch-icon-precomposed" href="dist/ios-57.png" />

  <meta name="msapplication-TileColor" content="#FFFFFF" />
  <meta name="msapplication-TileImage" content="dist/img/icons/app-144.png" />

  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="auth__logo">
          <img class="auth__logo__image" src="dist/img/logo.svg">
          <div class="auth__logo__heading">
            MinecraftMarket
          </div>
        </div>
        <form>
          <div class="auth__box">
            <div class="auth__box__bar">
              <div class="auth__box__bar__title">
                rodymol123
              </div>
              <div class="auth__box__bar__items">
                <a href="#" class="auth__box__bar__item"><i class="fa fa-plus"></i><span class="hidden-xs"> Create webstore</span></a>
                <a href="#" class="auth__box__bar__item"><i class="fa fa-sign-out"></i><span class="hidden-xs"> Logout</span></a>
              </div>
            </div>
            <h2 class="auth__box__heading">Select a market</h2>
            <div class="auth__box__body">

              <div class="itemlist">
                <div class="itemlist__item">
                  <div class="itemlist__item__title">
                    First market
                    <button class="itemlist__item__toggle itemlist__item__toggle--active"><i class="fa fa-home"></i></button>
                  </div>
                  <div class="itemlist__item__details">
                    Lifetime premium plan
                  </div>
                  <div class="itemlist__item__actions">
                    <div class="btn-group" role="group" aria-label="...">
                      <a href="#" type="button" class="btn btn-success-inverted">Login</a>
                      <a href="#" target="_blank" type="button" class="btn btn-warning-inverted">View market</a>
                      <button type="button" class="btn btn-danger-inverted" data-toggle="modal" data-target="#delete_market_11875">Delete</button>
                    </div>
                  </div>
                </div>
                <div class="itemlist__item">
                  <div class="itemlist__item__title">
                    Second market
                    <button class="itemlist__item__toggle"><i class="fa fa-home"></i></button>
                  </div>
                  <div class="itemlist__item__details">
                    Lifetime premium plan
                  </div>
                  <div class="itemlist__item__actions">
                    <div class="btn-group" role="group" aria-label="...">
                      <a href="#" type="button" class="btn btn-success-inverted">Login</a>
                      <a href="#" target="_blank" type="button" class="btn btn-warning-inverted">View market</a>
                      <button type="button" class="btn btn-danger-inverted" data-toggle="modal" data-target="#delete_market_11875">Delete</button>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="dist/js/main.js?v=0.0.2"></script>

</body>
</html>
