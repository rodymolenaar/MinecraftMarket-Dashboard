<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#ff6c13">
  <title>MinecraftMarket</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,500,700" rel="stylesheet" type="text/css">
  <link href="dist/css/main.css" rel="stylesheet">
  <link id="favicon" rel="shortcut icon" href="dist/img/icons/favicon-32.png" sizes="16x16 32x32 48x48" type="image/png" />

  <link rel="icon" href="dist/img/icons/app-256.png" sizes="256x256" type="image/png" />

  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="dist/img/icons/ios-152.png" />
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="dist/img/icons/ios-144.png" />
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="dist/img/icons/ios-120.png" />
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="dist/img/icons/ios-114.png" />
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="dist/img/icons/ios-72.png" />
  <link rel="apple-touch-icon-precomposed" href="dist/ios-57.png" />

  <meta name="msapplication-TileColor" content="#FFFFFF" />
  <meta name="msapplication-TileImage" content="dist/img/icons/app-144.png" />

  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body class="bg-body">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="auth__logo">
          <img class="auth__logo__image" src="dist/img/logo.svg">
          <div class="auth__logo__heading">
            MinecraftMarket
          </div>
        </div>
        <form>
          <div class="auth__box">
            <div class="auth__box__bar">
              <div class="auth__box__bar__title">
                <span class="hidden-xs">rodymol123 </span><a href="#" class="auth__box__bar__title__cog"><i class="fa fa-cog"></i></a>
              </div>
              <div class="auth__box__bar__items">
                <a href="#" class="auth__box__bar__item"><i class="fa fa-arrow-left"></i><span class="hidden-xs"> Back</span></a>
                <a href="#" class="auth__box__bar__item"><i class="fa fa-sign-out"></i><span class="hidden-xs"> Logout</span></a>
              </div>
            </div>
            <h2 class="auth__box__heading">Create a market</h2>
            <div class="auth__box__body">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control input-lg" name="name" placeholder="My new market" autofocus>
              </div>

              <div class="form-group">
                <label for="subDomain">Subdomain</label>
                <div class="input-group subdomain">
                  <input type="text" class="form-control input-lg" name="subDomain" placeholder="mymarket">
                  <span class="input-group-addon input-lg">.minecraftmarket.com</span>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="currency">Currency</label>
                    <select class="selectpicker-lg" name="currency">
                      <option value="8">AUD</option>
                      <option value="20">BRL</option>
                      <option value="48">GBP</option>
                      <option value="27">CAD</option>
                      <option value="37">CZK</option>
                      <option value="39">DKK</option>
                      <option value="45">EUR</option>
                      <option value="56">HKD</option>
                      <option value="60">HUF</option>
                      <option value="62">ILS</option>
                      <option value="70">JPY</option>
                      <option value="101">MYR</option>
                      <option value="100">MXN</option>
                      <option value="143">TWD</option>
                      <option value="108">NZD</option>
                      <option value="106">NOK</option>
                      <option value="113">PHP</option>
                      <option value="115">PLN</option>
                      <option value="120">RUB</option>
                      <option value="127">SGD</option>
                      <option value="126">SEK</option>
                      <option value="29">CHF</option>
                      <option value="136">THB</option>
                      <option value="141">TRY</option>
                      <option value="147" selected="selected">USD</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="lang">Language</label>
                    <select class="selectpicker-lg" name="lang">
                      <option>English</option>
                    </select>
                  </div>
                </div>
              </div>

            </div>
            <div class="auth__actions">
              <button type="submit" class="auth__action auth__action--single auth__action--primary">Create market</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal" id="mainModal" tabindex="-1" role="dialog"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="dist/js/main.js?v=0.0.2"></script>

</body>
</html>
