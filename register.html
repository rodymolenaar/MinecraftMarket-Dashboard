<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#ff6c13">
  <title>MinecraftMarket</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
  <link href="dist/css/main.css" rel="stylesheet">
  <link id="favicon" rel="shortcut icon" href="dist/img/icons/favicon-32.png" sizes="16x16 32x32 48x48" type="image/png" />

  <link rel="icon" href="dist/img/icons/app-256.png" sizes="256x256" type="image/png" />

  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="dist/img/icons/ios-152.png" />
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="dist/img/icons/ios-144.png" />
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="dist/img/icons/ios-120.png" />
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="dist/img/icons/ios-114.png" />
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="dist/img/icons/ios-72.png" />
  <link rel="apple-touch-icon-precomposed" href="dist/ios-57.png" />

  <meta name="msapplication-TileColor" content="#FFFFFF" />
  <meta name="msapplication-TileImage" content="dist/img/icons/app-144.png" />

  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body class="bg-body">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="auth__logo">
          <img class="auth__logo__image" src="dist/img/logo.svg">
          <div class="auth__logo__heading">
            MinecraftMarket
          </div>
        </div>
        <form>
          <div class="auth__box">
            <h2 class="auth__box__heading">Register</h2>
            <div class="auth__box__body">

              <div class="form-group form-group--uppercase">
                <input type="text" class="form-control form-control--error input-lg" name="username" placeholder="Username" autofocus>
                <span class="help-block help-block--error">This username has already been taken.</span>
              </div>

              <div class="form-group form-group--uppercase">
                <input type="email" class="form-control input-lg" name="email" placeholder="E-mail address">
              </div>

              <div class="form-group form-group--uppercase">
                <input type="password" class="form-control input-lg" name="password" placeholder="Password">
              </div>

              <div class="form-group form-group--uppercase">
                <input type="password" class="form-control input-lg" name="confirm_password" placeholder="Confirm password">
              </div>

            </div>
            <div class="auth__actions">
              <a class="auth__action auth__action--dual auth__action--secondary" href="#">Sign in</a>
              <button type="submit" class="auth__action auth__action--dual auth__action--primary">Register</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal" id="mainModal" tabindex="-1" role="dialog"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="dist/js/main.js?v=0.0.2"></script>

</body>
</html>
