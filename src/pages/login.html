<!DOCTYPE html>
<html lang="en">
@@include('./components/_head.html')
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="auth__logo">
          <img class="auth__logo__image" src="dist/img/logo.svg">
          <div class="auth__logo__heading">
            MinecraftMarket
          </div>
        </div>
        <form>
          <div class="auth__box">
            <h2 class="auth__box__heading">Sign in</h2>
            <div class="auth__box__body">

              <div class="form-group">

                <input type="text" class="form-control input-lg" name="username" placeholder="Username">
              </div>

              <div class="form-group">
                <input type="password" class="form-control input-lg" name="password" placeholder="Password">
              </div>

              <div class="form-group">
                <a class="auth__link" href="#">Forgot password?</a>
              </div>

            </div>
            <div class="auth__actions">
              <a class="auth__action auth__action--dual auth__action--secondary" href="#">Register</a>
              <button type="submit" class="auth__action auth__action--dual auth__action--primary"><i class="fa fa-btn fa-sign-in"></i> Sign in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  @@include('./components/_footer.html')
</body>
</html>
