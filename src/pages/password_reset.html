<!DOCTYPE html>
<html lang="en">
@@include('./components/_head.html')
<body class="bg-body">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="auth__logo">
          <img class="auth__logo__image" src="dist/img/logo.svg">
          <div class="auth__logo__heading">
            MinecraftMarket
          </div>
        </div>
        <form>
          <div class="auth__box">
            <h2 class="auth__box__heading">Password reset</h2>
            <div class="auth__box__body">

              <p>
                Forgotten your password? Enter your e-mail address below and we'll e-mail instructions for setting a new one.
              </p>

              <div class="form-group">
                <input type="email" class="form-control form-control--uppercase input-lg" name="email" placeholder="E-mail address" autofocus>
              </div>

            </div>
            <div class="auth__actions">
              <button type="submit" class="auth__action auth__action--single auth__action--primary">Reset my password</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  @@include('./components/_footer.html')
</body>
</html>
